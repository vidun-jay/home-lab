# ✅ Bazarr Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: plex
  labels:
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      nodeSelector:
        kubernetes.io/hostname: casaos
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoSchedule"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: bazarr
        image: lscr.io/linuxserver/bazarr:latest
        imagePullPolicy: Always
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        ports:
        - name: http
          containerPort: 6767
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        hostPath:
          path: /mnt/media/bazarr
          type: DirectoryOrCreate
      - name: media
        hostPath:
          path: /mnt/media
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: plex
  labels:
    app: bazarr
spec:
  type: ClusterIP
  selector:
    app: bazarr
  ports:
  - name: http
    port: 6767
    targetPort: http
    protocol: TCP
