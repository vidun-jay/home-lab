apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: webhook-server
          image: vidunvj/plex-webhook-server:latest
          imagePullPolicy: Always
          env:
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: discord-webhook-secret
                  key: DISCORD_WEBHOOK_URL
            - name: TMDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tmdb-api-key
                  key: TMDB_API_KEY
