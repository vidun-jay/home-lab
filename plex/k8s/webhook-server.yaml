apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: webhook-server
          image: vidunvj/plex-webhook-server:latest
          imagePullPolicy: Always
