apiVersion: apps/v1
kind: Deployment
metadata:
  name: birthday-bot
  namespace: discord-bots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: birthday-bot
  template:
    metadata:
      labels:
        app: birthday-bot
    spec:
      containers:
      - name: birthday-bot
        image: birthday-bot:latest
        imagePullPolicy: Never
